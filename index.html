<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data management</title>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</head>
<body>


<div class="jumbotron">
  <h1>Employee Data Management</h1>
  <p>A Comprehensive Directory of Employee Billable Hours</p>
</div>

<!--Train Table-->


<div class="panel panel-default">
  <div class="panel-heading">Current Employees</div>
  <div class="panel-body">
<table class="table table-striped">
 <thead>
 	<tr>
 		<th>Employee Name</th>
 		<th>Role</th>
 		<th>Start Date</th>
 		<th>Months Worked</th>
 		<th>Monthly Rate($)</th>
 		<th>Total Billed ($)</th>
 </thead>
 <tbody id="emps">
 	<tr>
 		<td>Sample Name</td>
 		<td>Sample Role</td>
 		<td>Sample Date</td>
 		<td>#</td>
 		<td>#</td>
 		<td>#</td>
    </tr>
    </tbody>
</table>
</div>
</div>



<!--Employee Form-->

<div class="panel panel-default">
  <div class="panel-heading">Add Employee</div>
  <div class="panel-body">
<div class="input">
<form class="form-horizontal">
  <div class="form-group">
    <label for="employeeName" class="col-sm-2 control-label">Employee Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="employeeName" placeholder="Bob">
    </div>
  </div>
  <div class="form-group">
    <label for="role" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="role" placeholder="CTO">
    </div>
  </div>
  <div class="form-group">
    <label for="startDate" class="col-sm-2 control-label">Start Data (DD/MM/YY - ex. 01/01/89)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id='startDate' placeholder="01/01/89">
    </div>
    </div>
    <div class="form-group">
    <label for="monthlyRate" class="col-sm-2 control-label">Monthly Rate</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id='monthlyRate' placeholder="500">
      </div>
      </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="addUser">Submit</button>
    </div>
  </div>
  </div>
  </div>
</form>



</div>
<script src="assets/logic.js"></script>
</body>
